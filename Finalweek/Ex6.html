<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookstore Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* Navigation style */
    nav {
      margin-bottom: 15px;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      margin: 0 5px;
    }

    .bullet {
      margin: 0 5px;
    }

    /* Hidden class */
    .hidden {
      display: none;
    }

    button {
      padding: 8px 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Bookstore Website</h2>

  <button onclick="toggleMenu()">Toggle Menu</button>

  <nav id="menu">
    <a href="#">Home</a>
    <span class="bullet">&bull;</span>
    <a href="#">Books &copy;</a>
    <span class="bullet">&bull;</span>
    <a href="#">Authors &trade;</a>
    <span class="bullet">&bull;</span>
    <a href="#">Contact</a>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('hidden');
    }
  </script>

</body>
</html>
