<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Rectangle Calculation</title>
<script language="javascript">
var length = prompt("Enter the length of the rectangle:");
var width = prompt("Enter the width of the rectangle:");

if (length == null || length == "" || isNaN(length) ||
    width == null || width == "" || isNaN(width)) {
    document.write("<font color='red'>You must enter valid numbers!</font>");
} else {
    var perimeter = 2 * (parseFloat(length) + parseFloat(width));
    var area = parseFloat(length) * parseFloat(width);

    document.write("<h3>Rectangle Calculation</h3>");
    document.write("Length: " + length + "<br>");
    document.write("Width: " + width + "<br>");
    document.write("<b>Perimeter:</b> " + perimeter + "<br>");
    document.write("<b>Area:</b> " + area);
}
</script>
</head>
<body>
</body>
</html>
