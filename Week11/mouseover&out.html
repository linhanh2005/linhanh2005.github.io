<!DOCTYPE html>
<html>
<body>
<h1>The onmouseover Attribute</h1>

<div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:#3860d9;width:120px;height:20px;padding:40px;">
Mouse Over Me</div>

<script>
function mOver(obj) {
  obj.innerHTML = "Thank You"
}

function mOut(obj) {
  obj.innerHTML = "Mouse Over Me"
}
</script>

</body>
</html>
